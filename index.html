<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Livvic:300,400,700&display=swap" rel="stylesheet">
  <!-- linear icons cdn -->
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <!-- personal stylesheet -->
  <link href="styles.css" rel="stylesheet" >
  <title>Foodz</title>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <ul class="navbar-item">
          <li>Home</li>
          <li>About</li>
          <li>Special Dishes</li>
        </ul>
        <div class="nav-title navbar-item">Foodz</div>
        <ul class="navbar-item">
          <li>Menu</li>
          <li>Team</li>
          <li>Reservation</li>
        </ul>
      </nav>
    </header>

    <section class="landing">
      <div class="landing-info">
        <h2 class="landing-info-title">we love<br>delicious foods!</h2>
        <div class="landing-info-buttons">
          <div>
            <a class="btn btn-primary">Explore Menu</a>
            <a class="btn btn-transparent">Meet the team</a>
          </div>
        </div>
        <div class="landing-info-icons">
          <div class="landing-info-icons-item">
            <span class="lnr lnr-rocket icon"></span>
            Fast Deliver
          </div>
          <div class="landing-info-icons-item">
            <span class="lnr lnr-leaf icon"></span>
            Fresh Food
          </div>
          <div class="landing-info-icons-item">
            <span class="lnr lnr-bubble icon"></span>
            24/7 Support
          </div>
        </div>
      </div>
      <div class="landing-image">
        <img src="https://demos.freehtml5.co/resto/img/hero-1.jpg" alt="yogurt with fruits and vegetables" >
      </div>
    </section>
  </div>
</body>
</html>
